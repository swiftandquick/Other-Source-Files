<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <!-- Link to Bulma framework's styling.  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <!-- Card is a component from Bulma framework.  -->

    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="imgs/pingpong.bmp" alt="ping pong">
                        </figure>
                    </div>
                    <div class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                    </div>
                    <div class="card-content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Use the buttons below to change the score.</p>
                        <label for="playto" class="label is-large is-inline">Playing to </label>
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="p1Button" class="card-footer-item button is-primary">+1 Player One</button>
                        <button id="p2Button" class="card-footer-item button is-info">+1 Player Two</button>
                        <button id="reset" class="card-footer-item button is-danger">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
