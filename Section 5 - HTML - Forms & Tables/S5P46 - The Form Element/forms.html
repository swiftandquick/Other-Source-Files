<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password: </label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color: </label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number: </label>
            <input id="number" type="number" placeholder="enter a number" name="number" min="1" max="999999999999"
                step="2">
        </p>
        <button type="button">Don't Submit</button>
        <button>Submit</button>
        <input type="submit">
    </form>

    <hr>

    <button>Button (Outside of the Form)</button>

    <hr>

    <h2>Hijacking Searches</h2>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to everything.</label>
        <p>
            <label for="xs">XS: </label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S: </label>
            <input type="radio" name="size" id="m" value="s">
            <label for="m">M: </label>
            <input type="radio" name="size" id="s" value="m">
        </p>
        <p>
            <label for="meal">Please select an entree: </label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="vegetarian" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese: </label>
            <input type="range" id="cheese" min="1" max="100" step="7" value="75" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any special requests? </label>
            <textarea id="requests" rows="10" cols="40" name="Requests?"
                placeholder="Type something here..."></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name: </label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20">
        </p>
        <p>
            <input type="email" required>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
