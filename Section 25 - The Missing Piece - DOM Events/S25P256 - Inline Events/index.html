<body>
    <h1>Events</h1>
    <!-- Click on the button will have two pop up messages, first it's "You clicked me!", then it's "Stop clicking!" -->

    <button id="v2">Click Me Too!</button>
    <button id="v3">Don't Forget to Click Me!</button>
    <button id="tas">Twist & Shout</button>

    <script src="app.js"></script>
</body>
