<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Using the style tag to style multiple elements.  -->
    <style>
        h2 {
            color: palevioletred;
        }
    </style>
</head>

<body>
    <!-- Inline styling only styles one element at the time.  -->
    <h1 style="color:purple">Hello World</h1>
    <button style="background-color:palegreen">I AM A BUTTON</button>
    <button style="background-color:palegreen">Another button!</button>

    <h2>I am an h2</h2>
    <h2>I am an h2</h2>
    <h2>I am an h2</h2>
</body>

</html>
